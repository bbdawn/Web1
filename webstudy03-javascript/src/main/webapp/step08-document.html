<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document object 활용</title>
</head>
<body>
<form>
<!-- name 은 서버전송시 필요한 요소 
     javascript로 요소를 찾을 때는 주로 id를 이용한다 ( id는 페이지 내에서 유일해야 한다 ) 
  -->
<input type="text" name="userName" placeholder="사용자명" id="un">
<button type="button" onclick="testDom()">확인</button>
</form>
<br><br>
<form>
<input type="search" placeholder="검색어" id="keyword">
<button type="button" onclick="testDom2()">검색</button>
</form>
<script type="text/javascript">
	function testDom(){
		// 사용자가 입력한 사용자명을 가져와서 alert으로 출력해본다 
		// id un 요소에 접근해서 객체를 반환받는다 
		let userNameElement=document.getElementById("un");
		if(userNameElement.value==""){//사용자명을 입력하지 않으면 
			alert("사용자명을 입력하세요!");
		}else{//입력했으면 
			alert(userNameElement.value);
			//사용자명 입력 텍스트의 내용을 지운다 
			userNameElement.value="";
		}
	}
	function testDom2(){
		let searchComp=document.getElementById("keyword");
		//alert(searchComp);
		if(searchComp.value==""){
			alert("검색어를 입력하세요");
		}else{
			alert(searchComp.value);//입력값을 가져온다 
			searchComp.value=""; // 입력한 검색어를 지운다 
		}
	}
</script>
</body>
</html>
