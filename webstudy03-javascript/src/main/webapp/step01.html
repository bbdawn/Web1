<!DOCTYPE html>
<html>
<head>

<title>javascript basic</title>

<body>
	javascript 기본 연습
	<script type="text/javascript">
		//한줄주석
		/*
		 * 여러줄 주석
		 */
		alert("Hello JavaScript");
		console.log("불금");
		var nick = "지코";//자바스크립트 변수 ES5
		alert(nick);
		let job="가수"; //자바스크립트 변수 ES6 		var와 let은 변수 범위의 차이가 있다 
		alert(job);
	</script>
