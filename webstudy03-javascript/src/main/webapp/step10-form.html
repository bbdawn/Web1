<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript form 제어</title>
</head>
<body>
	<form>
		<input type="text" id="userId" placeholder="아이디" autofocus="autofocus">
		<input type="number" id="money" placeholder="입금액" min="1">
		<!-- button tag에 별도의 타입을 명시하지 않으면 submit이 기본타입, submit은 서버 전송시 사용되는 버튼
			일반 버튼은 반드시 button tag에 type을 명시해야한다 (type="")
		 -->
		<button onclick="testForm()" type="button">확인</button>
	</form>
	<script type="text/javascript">
		function testForm() {
			let idComp = document.getElementById("userId");
			//alert(idComp.value.length);
			//alert(idComp.value.trim().length); //trim()은 양 여벡을 제거
			let moneyComp=document.getElementById("money");
			if (idComp.value.trim() == "") {
				alert("아이디를 입력하세요");
			}else if(moneyComp.value==""){
				alert("입금액을 입력하세요");
			}else if(moneyComp.value<1){
				alert("입금액은 1원 이상이어야 합니다");
			}else{
				alert(idComp.value+"님 "+moneyComp.value+"원 입금처리하겠습니다");
			}
		}
	</script>
</body>
</html>
