<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
</head>
<body>
	<!-- 1행 2열 -->
	<table border="1">
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 2행 2열 -->
	<table border="1">
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
		<tr>
			<td>쌀국수</td>
			<td>족발</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 4행 3열 -->
	<table border="1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-3</td>
		</tr>
	</table>
	<br>
	<br>
	<table border="1">
		<tr>
			<td colspan="2" align="center">신청서</td>
		</tr>
		<tr>
			<td>이름</td><td>아이유</td>
		</tr>
		<tr>
			<td>나이</td><td>30세</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 
			rowspan : 행을 합칠 때 사용하는 속성
			신청서 	아이유
					30세
	 -->
	<table border="1">
		<tr>
			<td rowspan="2">신청서</td><td>아이유</td>
		</tr>
		<tr>
			<td>30세</td>
		</tr>
	</table>

</body>
</html>
