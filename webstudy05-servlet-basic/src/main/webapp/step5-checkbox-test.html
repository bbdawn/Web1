<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html form checkbox와 Servlet연동</title>
</head>
<body>
<!-- javascript로 submit을 제어 : onsubmit 에서 return false 를 하면 서버 전송을 막는다 
	  step6 html 을 참조 
 -->
<form action="CheckBoxServlet" method="post" onsubmit="return checkForm()">
	<input type="checkbox" name="menu" value="치킨">치킨<br>
	<input type="checkbox" name="menu" value="피자">피자<br>
	<input type="checkbox" name="menu" value="맥주">맥주<br>
	<button type="submit">주문하기</button>
</form>
<script type="text/javascript">
	function checkForm() {
		let menuList=document.getElementsByName("menu");
		//alert(menuList.length);
		let flag=false;
		for(let i=0;i<menuList.length;i++){
			if(menuList[i].checked){
				flag=true;
				break; // for문을 벗어난다 
			}	
		}		
		if(flag==false){
			alert("메뉴를 선택하세요!");
			return false;// 서버로 전송되지 않도록 한다 
		}
	}
</script>
<!--   DOM : javascript로 웹페이지 요소를 제어하기 위한 프로그래밍 인터페이스를 제공 
		javascript DOM ( Document Object Model ) 기능을 활용해서 
		주문하기 버튼을 눌렀을 때 
		메뉴를 하나 이상 선택하지 않으면 메뉴를 선택하세요 alert을 보여준다 
 -->
</body>
</html>
