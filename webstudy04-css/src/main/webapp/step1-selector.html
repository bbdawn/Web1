<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css study1</title>
<style type="text/css">
/*
	css selector(선택자) 연습 :  li tag를 명시 , 현 페이지의 모든  li 의 디자인 스타일에 적용된다 
*/
	li{
		color: orange;
	}
/*
	class 는 여러 요소에 적용가능 
	class를 선택할 때는 .클래스명 
	id는 하나의 요소에 적용 
	id를 선택할 때는 #아이디명 
*/	
	.ct{
		color: lime;
	}
	#it{
		color: red;
	}
</style>
</head>
<body>
<h3>css selector(선택자) 연습</h3>
<ul>
	<li>css는 웹사이트의 디자인 스타일을 담당</li>
	<li id="it">html은 웹문서의 컨텐트를 담당</li>
	<li class="ct">javascript는 웹문서의 행위를 담당</li>
	<li>jsp는 서버의 동적인 웹문서의 생성을 담당</li>
	<li class="ct">servlet은 java web application의 기반기술로서 MVC에서 컨트롤러 역할을 담당</li>
</ul>
</body>
</html>
