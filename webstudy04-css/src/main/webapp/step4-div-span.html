<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span에 css 적용하기</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
<div>이 부분은 div 영역입니다</div>
<span>이 부분은 span 영역입니다</span>
<!-- 
		testDiv class 요소는 배경색이 orange 로 적용하고 
		testSpan id 요소는 배경색이 yellow로 적용해본다  
		/css/mystyle.css 에서 작성해봅니다 
 -->
<div class="testDiv">이 부분은 testDiv 클래스가 적용된 div 영역입니다</div>
<span id="testSpan">이 부분은 testSpan 아이디가 적용된 span 영역입니다</span>
<div class="testDiv">이 부분은 testDiv 클래스가 적용된 div 영역입니다</div>
</body>
</html>
