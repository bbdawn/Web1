<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step2 css table</title>
<style type="text/css">
	table{
		border-collapse: collapse;
	}
/*
	여러 대상을 선택할 때는 셀렉터,셀렉터 
*/
	table,td{
		border: 1px solid black;
	}
	td{
		padding: 10px;
	}
</style>
</head>
<body>
<!-- 1행 2열 -->
	<table >
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 2행 2열 -->
	<table >
		<tr>
			<td>치킨</td>
			<td>피자</td>
		</tr>
		<tr>
			<td>소주</td>
			<td>맥주</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 4행 3열 -->
	<table >
		<tr>
			<td>글번호</td>
			<td>작성자</td>
			<td>타이틀</td>
		</tr>
		<tr>
			<td>1</td>
			<td>지코</td>
			<td>사람</td>
		</tr>
		<tr>
			<td>2</td>
			<td>선우정아</td>
			<td>도망가자</td>
		</tr>
		<tr>
			<td>3</td>
			<td>정우</td>
			<td>Love Song</td>
		</tr>
	</table>
	<br><br>
	<!-- 
			table의 td 속성 : colspan="2"  2열을 합친다 
	 -->
	 <table >
	 <tr>
	 	<td colspan="2" align="center">신청서</td>
	 </tr>
	 <tr>
	 	<td>이름</td><td>아이유</td>
	 </tr>
	 <tr>
	 	<td>나이</td><td>30세</td>
	 </tr>
	 </table>
	 <br><br>
	 <!-- 
	 		rowspan : 행을 합칠때 사용하는 속성 
	 		
	 		신청서		아이유
	 					30세 
	  -->
	  <table >
	  	<tr>
	  		<td rowspan="2">신청서</td><td>아이유</td>
	  	</tr>
	  	<tr>
	  		<td>30세</td>
	  	</tr>
	  </table>
</body>
</html>
